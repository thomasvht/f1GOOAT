<div class="container">
<h2>Constructors</h2>
@if(constructStandings$|async; as constructorStandings) {
  <table>
    <thead>
      <tr>
        <th scope="col">Position</th>
        <th scope="col">Name</th>
        <th scope="col">Points</th>
      </tr>
    </thead>
    <tbody>
      @for(constructorStanding of constructorStandings; track constructorStanding.position) {
        <tr>
          <td>{{constructorStanding.position}}</td>
          <td>{{constructorStanding.Constructor.name}}</td>
          <td>{{constructorStanding.points}}</td>
        </tr>
      }
    </tbody>
  </table>
}
</div>
